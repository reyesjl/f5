<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'core/css/base.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'events/base.css' %}">
    <script src="{% static 'core/js/nav.js' %}" defer></script>

    <title>Events by Type</title>
</head>
<body>
    <div class="container">
        {% include 'includes/navigation.html' %} 
        <div class="pagecontent">
            <div class="pageheader">
                <h1 class="pagetitle">Events of type "{{ event_type }}"</h1>
                <p class="pagesubtitle">Only showing events of the given type.</p>
            </div>

            {% for event in events %}
                {% include 'events/_event_snippet.html' %}
            {% empty %}
                <p>No upcoming events.</p>
            {% endfor %}

        </div>
    </div>
</body>
</html>
