<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'core/css/base.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'health/posts/details.css' %}">
    <script src="{% static 'core/js/nav.js' %}" defer></script>

    <title>Post Details</title>
</head>
<body>
    <div class="container">
        {% include 'includes/navigation.html' %} 
        <div class="pagecontent">
            <div class="pageheader">
                {% if can_manage %}
                <p>
                    <a href="{% url 'post-update' post_slug=post.slug %}" class="button warning">Edit</a>
                    <a href="{% url 'post-delete' post_slug=post.slug %}" class="button danger">Delete</a>
                </p>
                {% endif %}
                <h1 class="pagetitle">{{ post.title }}</h1>
                <p class="pagesubtitle postauthor">by {{ post.author }}</p>
                <p class="pagesubtitle">{{ post.views }} views {{ post.created_at }}</p>
                
            </div>

            <div class="pagesection postcontent">
                {{ post.content | safe }}
            </div>
        </div>
    </div>
</body>
</html>
