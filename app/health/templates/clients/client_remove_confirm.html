<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'core/css/base.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer">
    <script src="{% static 'core/js/base.js' %}" defer></script>

    <title>Remove Client</title>
</head>

<body>
    <div class="container">
        {% include 'includes/navigation.html' %}
        <div class="pagecontent">
            <div class="pageheader">
                <h1 class="pagetitle">Remove Client: {{ client.user.username }}</h1>
                <p class="pagesubtitle">Are you sure you want to remove this client? Their player profile and health data will remain in the system.</p>
                <form action="{% url 'client-remove' client.user.username %}" method="post">
                    {% csrf_token %}

                    <div class="buttongroup">
                        <a class="button" href="{% url 'client-list' %}">Nooooo!</a>
                        <button class="button danger" type="submit">Yes</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
