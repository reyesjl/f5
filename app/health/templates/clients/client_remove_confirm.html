<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'core/css/base.css' %}">
    <script src="{% static 'core/js/nav.js' %}" defer></script>

    <title>Remove Client</title>
</head>

<body>
    <div class="container">
        {% include 'includes/navigation.html' %}
        <div class="pagecontent">
            <div class="pageheader">
                <h1 class="pagetitle">Remove Client: {{client.user.username }}</h1>
                <p class="pagesubtitle">Are you sure you want to remove this client? Their player profile and health data will remain in the system.</p>
                <form action="{% url 'client-remove' client.id %}" method="post">
                    {% csrf_token %}

                    <div class="buttongroup">
                        <a class="button" href="{% url 'client-list' request.user.username %}">Nooooo!</a>
                        <button class="button danger" type="submit">Yes</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
