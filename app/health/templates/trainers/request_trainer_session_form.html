<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'core/css/base.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer">
    <link rel="stylesheet" type="text/css" href="{% static 'core/css/forms.css' %}">
    <script src="{% static 'core/js/base.js' %}" defer></script>

    <title>Trainer Request</title>
</head>

<body>
    {% include 'includes/navigation.html' %} 
    <div class="container-sm stack-large">
        <div class="form-wrapper spacer">
            <h2>Trainer Request Form</h2>
            <p>Complete the form to request a session with {{ trainer.username }}!</p>

            <form method="post" class="form-fields stack-small">
                {% csrf_token %}
                {{ form }}
                {{ form.media }}

                <div class="form-submit">
                    <button class="button" type="submit">Submit</button>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
