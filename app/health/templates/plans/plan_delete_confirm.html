<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'core/css/base.css' %}">

    <title>Delete Plan</title>
</head>

<body>
    {% include 'includes/navigation.html' %}
    <div class="container stack-large">
        <div class="delete stack-small">
            <div>
                <h2>Delete Plan</h2>
                <p>Are you sure you want to delete this plan forever! This action cannot be undone.</p>
            </div>
            <form action="{% url 'plan-delete' plan.slug %}" method="post">
                {% csrf_token %}

                <div class="buttongroup">
                    <a class="button" href="{% url 'plan-detail' plan.slug %}">Nooooo!</a>
                    <button class="button danger" type="submit">Yes</button>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
