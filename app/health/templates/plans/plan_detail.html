<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'core/css/base.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'health/css/plan.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'health/css/plan-detail.css' %}">
    <script src="{% static 'core/js/nav.js' %}" defer></script>

    <title>Plan Details</title>
</head>

<body>
    <div class="container">
        {% include 'includes/notifications.html' %}
        {% include 'includes/navigation.html' %}
        <div class="pagecontent">
            <div class="pageheader">
                {% if can_manage %}
                <p>
                    <a href="{% url 'plan-update' slug=plan.slug %}" class="button warning">Edit</a>
                    <a href="{% url 'plan-delete' slug=plan.slug %}" class="button danger">Delete</a>
                </p>
                {% endif %}
                <div class="plan-banner">
                    <div class="plan-image">
                    <img src="{{ plan.featured_image.url }}"
                        alt="plan image" />
                    </div>
                    <div>
                    <h1 class="pagetitle">{{ plan.title }}</h1>
                    <p class="pagesubtitle postauthor">by <a href="{% url 'member-profile' plan.author %}">{{ plan.author }}</a></p>
                    <p class="pagesubtitle">{{ plan.views }} views {{ plan.created_at }}</p>
                    </div>
                </div>
            </div>

            <div class="pagesection postcontent">
                {{ plan.content | safe }}
            </div>
        </div>
    </div>
</body>

</html>
