<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'core/css/base.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer">
    <link rel="stylesheet" type="text/css" href="{% static 'core/css/forms.css' %}">

    <title>Plan Form</title>
</head>

<body>
    {% include 'includes/navigation.html' %} 
    <div class="container stack-large">
        <div class="form-wrapper spacer">
            <h2>Plan Form</h2>
            <p>Complete the form to create/update a plan.</p>

            <form method="post" enctype="multipart/form-data" class="form-fields stack-small">
                {% csrf_token %}
                {{ form }}
                {{ form.media }}

                <div class="form-submit">
                    <button class="button" type="submit">Submit</button>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
