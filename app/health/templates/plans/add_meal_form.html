<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'core/css/base.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'core/css/forms.css' %}">

    <title>Add Meal</title>
</head>

<body>
    {% include 'includes/navigation.html' %}
    <div class="container stack-large">
        <div>
            <h1 class="title">Add Meal</h1>
        </div>
        <div class="form-wrapper thin align-left spacer">
            <form method="post" class="form-fields stack-small" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form }}
                {{ form.media }}

                <div class="form-submit">
                    <button class="button" type="submit">Add</button>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
