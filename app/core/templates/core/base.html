{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}F5 Rugby{% endblock %}</title>

    <!-- Main css to be included everywhere -->
    <link href="{% static 'core/css/main.css' %}" rel="stylesheet">

    <!-- Custom CSS placeholder -->
    {% block custom_css %}
    <!-- Page-specific styles can be added here -->
    {% endblock %}

    <!-- Main js to be included everywhere -->
    <script type="module" src="{% static 'core/js/main.js' %}" defer></script>

    <!-- Custom JS placeholder -->
    {% block custom_js %}
    <!-- Page-specific scripts can be added here -->

    {% endblock %}
</head>

<body>

    <!-- Navigation bar -->
    {% include 'core/navigation_bar.html' %}

    <!-- Main Content -->
    <main>
        {% block content %}
        <!-- Page-specific content will be injected here -->
        {% endblock %}
    </main>

    <!-- Footer -->
    {% include 'core/footer.html' %}

</body>

</html>
