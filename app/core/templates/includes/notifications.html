<div class="notifications">
    {% for message in messages %}
        <div class="alert {{ message.extra_tags }} fade-in">
        <div class="splitshot">
            <div class="alerttitle">{{ message.extra_tags }}</div>
            <div class="alertdismiss">&#10005;</div>
        </div>
        <div class="alertbody">{{ message }}</div>
    </div>
    {% endfor %}
</div>
