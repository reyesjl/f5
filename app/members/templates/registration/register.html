{% extends 'core/base.html' %}
{% load static %}

{% block title %}
Login
{% endblock %}

{% block custom_css %}
<!-- Include any specific CSS files needed for this page -->
<link href="{% static 'core/css/forms.css' %}" rel="stylesheet">
{% endblock %}

{% block custom_js %}
<!-- Include any specific JavaScript files needed for this page -->
{% endblock %}

{% block content %}
<!-- Register -->
<div id="register-section" class="section">
    <div class="container">
        <div class="section-header align-left">
            <div class="section-title">Register</div>
            <div class="section-subtitle">Welcome to First Five Rugby!</div>
        </div>

        <!-- Form wrapper -->
        <div class="form-wrapper">
            <form method="POST">
                {% csrf_token %}
                {{ form.as_p }}
                <button class="button submit" type="submit">Submit</button>
            </form>
            <p><a href="{% url 'login' %}">Already have an account?</a></p>
        </div>
    </div>
</div>
{% endblock %}
