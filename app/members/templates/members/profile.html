<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'core/css/base.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'members/css/profile.css' %}">

    <title>Profile</title>
</head>
<body>
    {% include 'includes/navigation.html' %}
    <div class="container stack-large">
        <div class="profile-wrapper">
            {% if profile.avatar %}
                <div class="avatar"><a href="{{profile.avatar.url}}"><img src="{{ profile.avatar.url }}"></a></div>
            {% else %}
                <div class="avatar"><a href="https://place-hold.it/150x150"><img src="https://place-hold.it/150x150"></a></div>
            {% endif %}
            <div class="metadata">
                <div class="username">{{ profile.username }}</div>
                <div class="fullname">{{profile.first_name}} {{profile.last_name}}</div>
                <div class="bio">{{ profile.bio }}</div>
            </div>
        </div>
    </div>
    {% include 'includes/footer.html' %}
</body>
</html>
