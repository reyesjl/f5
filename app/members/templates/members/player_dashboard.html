<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'core/css/base.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'members/css/profile.css' %}">
    <script src="{% static 'core/js/nav.js' %}" defer></script>

    <title>Player Dashboard</title>
</head>
<body>
    <div class="container">
        {% include 'includes/navigation.html' %} 
        {% include 'includes/notifications.html' %} 
        <div class="pagecontent">
            <div class="pageheader">
                <div class="profile-wrapper">
                    <div class="profile-image">
                        <img src="https://place-hold.it/164x164" alt="profile_image" />
                    </div>
                    <div class="profile-info">
                        <div class="username">{{ user.username }}</div>
                        <div class="fullname">
                            <span>{{ user.first_name }} {{ user.last_name }}</span>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- If health profile exists -->
            {% if health_profile %}
                {% include 'members/_health_profile_snippet.html' %}      
            {% endif %}
        </div>
    </div>
</body>
</html>
