<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'core/css/base.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'members/css/profile.css' %}">
    <script src="{% static 'core/js/nav.js' %}" defer></script>

    <title>Dashboard</title>
</head>
<body>
    {% include 'includes/navigation.html' %} 
    <div class="container stack-large">
        <div class="profile-wrapper">
            <div class="profile-image">
                <img src="https://place-hold.it/164x164" alt="profile_image" />
            </div>
            <div class="profile-info stack-small">
                <div class="profile-meta">
                    <div class="user-role">
                        {% if user.is_staff %}
                            staff
                        {% elif user.is_trainer %}
                            trainer
                        {% else %}
                            member
                        {% endif %}
                    </div>
                    <div class="username">{{ user.username }}</div>
                    <div class="fullname">
                        <span>{{ user.first_name }} {{ user.last_name }}</span>
                    </div>
                </div>
            </div>
        </div>
        <div class="profile-bio">
            {{ user.bio }}
        </div>
        <div class="stack-small">
            <div class="account-actions">
                <p>Account</p>
                <div class="action-links">
                    <a class="link red" href="#">set name</a>
                    <a class="link red" href="#">set bio</a>
                    <a class="link red" href="#">set profile</a>
                    <a class="link red" href="{% url 'member-logout' %}">logout</a>
                </div>
            </div>
        </div>      
    </div>
</body>
</html>
