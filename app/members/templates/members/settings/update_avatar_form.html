<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'core/css/base.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'core/css/forms.css' %}">

    <title>Avatar Form</title>
</head>

<body>
    {% include 'includes/navigation.html' %} 
    <div class="container-sm stack-large">
        <div class="form-wrapper spacer">
            <h2>Update Avatar</h2>
            <p>Complete the form to update your avatar.</p>

            <form method="post" enctype="multipart/form-data" class="form-fields stack-small">
                {% csrf_token %}
                {{ form }}
                {{ form.media }}

                <div class="form-submit">
                    <button class="button" type="submit">Submit</button>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
