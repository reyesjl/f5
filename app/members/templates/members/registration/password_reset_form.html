<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'core/css/base.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'core/css/forms.css' %}">

    <title>Password Reset</title>
</head>

<body>
    {% include 'includes/navigation.html' %}
    <div class="container-sm stack-large">
        <div class="form-wrapper center spacer">
            <div class="logo">
                <img src="{% static 'core/images/f5logo.png' %}" alt="first five rugby" />
            </div>
            <h2 class="title">Password Reset</h2>

            <form method="post" class="form-fields stack-small">
                {% csrf_token %}
                {{ form }}
                {{ form.media }}

                <div class="form-submit">
                    <button class="button" type="submit">Submit</button>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
