<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'core/css/base.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'core/css/forms.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'members/css/login.css' %}">
    <script src="{% static 'core/js/nav.js' %}" defer></script>

    <title>Password Reset</title>
</head>
<body>
    <div class="container">
        {% include 'includes/navigation.html' %} 
        <div class="pagecontent thin">
            <div class="pageheader align-center">
                <img class="weblogo small" src="{% static 'core/images/f5logo.png' %}" alt="first five rugby" />
                <h1 class="pagetitle">Reset Password</h1>
                <p class="pagesubtitle">Complete the form to reset your password.</p>
            </div>

            <div class="formwrapper wide">
                <form method="post">
                    {% csrf_token %}
                    {{ form }}
                    {{ form.media }}
                    <button class="button solidred" type="submit">Submit</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
