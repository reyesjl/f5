<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'core/css/base.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'core/css/support.css' %}">
    <script src="{% static 'core/js/nav.js' %}" defer></script>

    <title>Password Reset Sent</title>
</head>
<body>
    {% include 'includes/navigation.html' %}
    <div class="container stack-large">
        <div class="support-wrapper">
            <div class="logo-wrapper">
                <div class="logo">
                    <img src="{% static 'core/images/f5logo.png' %}" alt="first five rugby" />
                </div>
            </div>
            <div class="text-wrapper">
                <h2 class="title">Password Reset Sent</h2>
                <p class="subtitle">We have emailed you instructions for setting your password. If you don't receive an email, please check your spam folder or try again.</p>
            </div>
        </div>
    </div>
