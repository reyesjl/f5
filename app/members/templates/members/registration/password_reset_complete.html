<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'core/css/base.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'core/css/support.css' %}">
    <script src="{% static 'core/js/nav.js' %}" defer></script>

    <title>Password Reset Complete</title>
</head>
<body>
    {% include 'includes/navigation.html' %}
    <div class="container stack-large">
        <div class="support-wrapper">
            <div class="logo-wrapper">
                <div class="logo">
                    <img src="{% static 'core/images/f5logo.png' %}" alt="first five rugby" />
                </div>
            </div>
            <div class="text-wrapper">
                <h2 class="title">Password Reset Complete</h2>
                <p class="subtitle">Your password has been set. <br /> You can now <a class="link red" href="{% url 'member-login' %}">log in</a> with your new password.</p>
            </div>
        </div>
    </div>
</body>
</html>
