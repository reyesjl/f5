<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'core/css/base.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'core/css/forms.css' %}">
    <script src="{% static 'core/js/nav.js' %}" defer></script>

    <title>Create Article</title>
</head>

<body>
    <div class="container">
        {% include 'includes/navigation.html' %}
        <div class="pagecontent">
            <div class="pageheader">
                <h1 class="pagetitle">Create Article</h1>
                <p class="pagesubtitle">Fill out the form below to create a new article.</p>
            </div>

            <div class="formwrapper wide">
                <form method="post">
                    {% csrf_token %}
                    {{ form }}
                    {{ form.media }}
                    <button class="button" type="submit">Submit</button>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
